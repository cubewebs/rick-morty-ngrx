<h1>Rick & Morty Episode List</h1>
<hr>

<nav aria-label="Page navigation example" class="mb-3">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <button class="page-link" (click)="previousPage()" [ngClass]="{'disabled': isPrevDisabled}">Previous</button>
      </li>
      <li #bt1 class="page-item"><a class="page-link" href="#">{{pageNum + 1}}</a></li>
      <li #bt2 class="page-item"><a class="page-link" href="#">{{pageNum + 2}}</a></li>
      <li #bt3 class="page-item"><a class="page-link" href="#">{{pageNum + 3}}</a></li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [ngClass]="{'disabled': isNextDisabled}">Next</button>
      </li>
    </ul>
  </nav>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let epi of episodes">
      <div class="card text-bg-dark h-100">
        <!-- <img src="../../../assets/img/19.jpeg" class="card-img-top" [alt]="epi.name"> -->
        <div class="card-header">Episode: {{epi.episode}}</div>
        <div class="card-body">
          <h5 class="card-title">Episode Name: {{epi.name}}</h5>
          <p class="card-text">Air Date: {{epi.air_date | date}}</p>
          <!-- <a [routerLink]="['/episode/', epi.id]" class="btn btn-secondary">More info</a> -->
        </div>
        <div class="card-footer text-light">
            ID Number: {{epi.id}}
          </div>
      </div>
    </div>
</div>
<nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <button class="page-link" (click)="previousPage()" [ngClass]="{'disabled': isPrevDisabled}">Previous</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [ngClass]="{'disabled': isNextDisabled}">Next</button>
      </li>
    </ul>
  </nav>
