<h1>Rick & Morty Character List</h1>
<hr>

<nav aria-label="Page navigation example" class="mb-3">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <button class="page-link" (click)="previousPage()" [ngClass]="{'disabled': isPrevDisabled}">Previous</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [ngClass]="{'disabled': isNextDisabled}">Next</button>
      </li>
    </ul>
  </nav>
<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col"*ngFor="let char of characters | characterListPaging">
      <div class="card text-bg-secondary">
        <img [src]="char.image" class="card-img-top" [alt]="char.name">
        <div class="card-header">Location: {{char.location.name}}</div>
        <div class="card-body">
          <h5 class="card-title">{{char.name}}</h5>
          <p class="card-text">{{char.gender}}</p>
          <a [routerLink]="['/character', char.id]" class="btn btn-dark">More info</a>
        </div>
        <div class="card-footer text-light">
            ID Number: {{char.id}}
          </div>
      </div>
    </div>
</div>
<nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination justify-content-end">
      <li class="page-item">
        <button class="page-link" (click)="previousPage()" [ngClass]="{'disabled': isPrevDisabled}">Previous</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()" [ngClass]="{'disabled': isNextDisabled}">Next</button>
      </li>
    </ul>
  </nav>
